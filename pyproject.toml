[project]
name = "SeqLP"
version = "0.1.0"
description = "You can use this package to train NLP models for sequences"
authors = [
    {name = "Nils Hofmann", email = "nilhof01@gmail.com"},
]
dependencies = [
    "torch>=2.2.2",
    "transformers>=4.39.3",
    "pandas>=2.2.1",
    "requests>=2.31.0",
    "scikit-learn>=1.4.1.post1",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true
